<!DOCTYPE html>
<head>
    <title>In-Class 4</title>
</head>
<body>
    <script src="in-class-4.js"></script>
    <script>
        const firstObject = {
            name: "Abdul",
            echo: function() {
                console.log(this.name);
            }
        };

        firstObject.echo();
        firstObject.name = "Waseh";
        firstObject.echo();
    </script>
</body>
</html>
