<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NYC Temperature</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .temperature {
            font-size: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Current Air Temperature in NYC</h1>
    <p id="status">Fetching temperature data</p>
    <div class="temperature" id="temperature"></div>

    <script>
        fetch('https://api.open-meteo.com/v1/forecast?latitude=40.7128&longitude=-74.0060&current_weather=true&temperature_unit=fahrenheit')
            .then(response => response.json())
            .then(data => {
                document.getElementById('temperature').textContent = data.current_weather ? `${data.current_weather.temperature} Â°F` : 'No data';
            })
            .catch(() => {
                document.getElementById('temperature').textContent = 'Error fetching data';
            });
    </script>
</body>
</html>
